name: Build Next Images

on:
  push:
    branches:
      - main
  workflow_dispatch:

concurrency:
  group: build-next-images
  cancel-in-progress: true

permissions:
  contents: write
  packages: write
  attestations: write
  id-token: write

jobs:
  binaries:
    name: Build Binaries
    runs-on: depot-ubuntu-24.04-16
    timeout-minutes: 30
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Derive short SHA
        id: short-sha
        run: echo "value=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          run_install: false

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: 25
          cache: pnpm

      - name: Setup Go
        uses: actions/setup-go@v6
        with:
          go-version-file: "backend/go.mod"
          cache: true
          cache-dependency-path: backend/go.sum

      - name: Install frontend dependencies
        run: pnpm -C frontend install --frozen-lockfile

      - name: Build frontend
        run: pnpm -C frontend build

      - name: Build manager binaries
        run: bash scripts/github/build-binaries.sh
        env:
          VERSION: next
          REVISION: ${{ steps.short-sha.outputs.value }}

      - name: Build agent binaries
        run: bash scripts/github/build-binaries.sh --agent
        env:
          VERSION: next
          REVISION: ${{ steps.short-sha.outputs.value }}

      - name: Binary attestation
        uses: actions/attest-build-provenance@v3
        with:
          subject-path: "backend/.bin/*"

      - name: Upload binaries artifact
        uses: actions/upload-artifact@v4
        with:
          path: backend/.bin/*
          name: binaries

  images:
    name: Build Next Image (${{ matrix.display }})
    runs-on: depot-ubuntu-24.04-16
    timeout-minutes: 45
    strategy:
      fail-fast: false
      matrix:
        include:
          - target: manager
            display: Arcane
            dockerfile: docker/Dockerfile
            image-suffix: arcane
          - target: agent
            display: Arcane Headless
            dockerfile: docker/Dockerfile-agent
            image-suffix: arcane-headless
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up Depot CLI
        uses: depot/setup-action@v1

      - name: Resolve Docker image name
        id: image-name
        run: |
          REPO_OWNER=${{ github.repository_owner }}
          echo "value=ghcr.io/${REPO_OWNER,,}/${{ matrix.image-suffix }}" >> $GITHUB_OUTPUT

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push container image
        id: build-push-image
        uses: depot/build-push-action@v1
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.image-name.outputs.value }}:next
          file: ${{ matrix.dockerfile }}
          build-args: |
            VERSION=next
            REVISION=${{ github.sha }}
          sbom: true
          sbom-dir: sbom-output/${{ matrix.target }}
          provenance: true

      - name: Upload SBOM artifact (${{ matrix.display }})
        uses: actions/upload-artifact@v4
        with:
          path: sbom-output/${{ matrix.target }}
          name: SBOM-${{ matrix.target }}

      - name: Attest build provenance
        uses: actions/attest-build-provenance@v3
        with:
          subject-name: "${{ steps.image-name.outputs.value }}"
          subject-digest: ${{ steps.build-push-image.outputs.digest }}
          push-to-registry: true

  release-next:
    name: Create Pre-release
    runs-on: depot-ubuntu-24.04-16
    needs: [binaries, images]
    timeout-minutes: 15
    steps:
      - name: Checkout code
        uses: actions/checkout@v6
        with:
          fetch-depth: 1

      - name: Derive short SHA
        id: short-sha
        run: echo "value=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT

      - name: Download binaries
        uses: actions/download-artifact@v4
        with:
          name: binaries
          path: binaries

      - name: Download manager SBOM
        uses: actions/download-artifact@v4
        with:
          name: SBOM-manager
          path: sbom/manager

      - name: Download agent SBOM
        uses: actions/download-artifact@v4
        with:
          name: SBOM-agent
          path: sbom/agent

      - name: Prepare SBOM artifacts
        run: |
          mkdir -p release-sbom
          cd sbom/manager && zip -r ../../release-sbom/sbom-arcane.zip . && cd ../..
          cd sbom/agent && zip -r ../../release-sbom/sbom-arcane-headless.zip . && cd ../..
          ls -la release-sbom/

      - name: Generate release notes
        run: |
          COMMIT_SHA="${{ github.sha }}"
          SHORT_SHA="${{ steps.short-sha.outputs.value }}"
          COMMIT_MSG=$(git log -1 --pretty=%B)
          COMMIT_AUTHOR=$(git log -1 --pretty=%an)
          COMMIT_DATE=$(git log -1 --pretty=%ci)
          REPO_OWNER=$(echo "${{ github.repository_owner }}" | tr '[:upper:]' '[:lower:]')
          REPO="${{ github.repository }}"

          cat << EOF > release-notes.md
          This pre-release is automatically built and generated on every commit to main.

          > [!WARNING]
          > This is a nightly build, not a tagged release. We recommend using tagged releases.
          > You can find tagged releases on the [releases page](https://github.com/${REPO}/releases/latest).

          ---

          ### Build Information

          | Property | Value |
          |----------|-------|
          | **Commit** | [\`${SHORT_SHA}\`](https://github.com/${REPO}/commit/${COMMIT_SHA}) |
          | **Author** | ${COMMIT_AUTHOR} |
          | **Date** | ${COMMIT_DATE} |
          | **Branch** | \`main\` |

          ### Container Images

          \`\`\`bash
          # Manager
          docker pull ghcr.io/${REPO_OWNER}/arcane:next

          # Agent
          docker pull ghcr.io/${REPO_OWNER}/arcane-headless:next
          \`\`\`

          ### Latest Commit

          \`\`\`
          ${COMMIT_MSG}
          \`\`\`
          EOF

      - name: Delete existing next release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: gh release delete next --yes --cleanup-tag 2>/dev/null || true

      - name: Create draft release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh release create next \
            --title "Next (Pre-release)" \
            --notes-file release-notes.md \
            --prerelease \
            --draft \
            --target main

      - name: Upload binaries to release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: gh release upload next binaries/*

      - name: Upload SBOMs to release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: gh release upload next release-sbom/*

      - name: Publish release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: gh release edit next --draft=false
